  - name: "First Generation (W800)"
    start_year: 2011
    end_year: 2016
    description: "The original Kawasaki W800 was introduced as a direct successor to the W650, continuing the vintage-inspired styling that paid homage to Kawasaki's W series motorcycles from the 1960s. Featuring classic design elements including a teardrop fuel tank, peashooter exhaust, and abundant chrome details, it captured the essence of British motorcycles from the 1960s while incorporating modern engineering. Powered by an air-cooled, fuel-injected 773cc parallel-twin engine with a 360-degree crankshaft and shaft-driven camshaft, producing approximately 48 HP and 49 lb-ft of torque. The engine's undersquare design prioritized low-end torque over high-RPM power, delivering a relaxed, smooth riding experience. The five-speed transmission featured a traditional gear pattern, and the final drive used a chain. The chassis featured a double-cradle steel frame, conventional telescopic front fork, and twin shock absorbers at the rear—all contributing to the classic appearance and feel. Braking was provided by a single front disc with two-piston caliper and a rear drum brake, maintaining the vintage aesthetic. Available in standard and 'Special Edition' variants with different color schemes and trim details, the W800 established itself as a refined retro alternative to other modern classics like the Triumph Bonneville. This generation maintained production until 2016 when emissions regulations led to its temporary discontinuation in many markets."

  - name: "Second Generation (W800 Street/Cafe/Classic)"
    start_year: 2019
    end_year: null
    description: "After a brief hiatus, the Kawasaki W800 returned with comprehensive updates to meet modern emissions standards while maintaining its classic appeal. Available in several variants including the Street (standard model), Cafe (with sportier styling including a small fairing and lower handlebars), and later the Classic with more traditional styling cues. The air-cooled 773cc parallel-twin engine was updated with emissions-compliant fuel injection while retaining its distinctive character, producing approximately 47 HP and 46 lb-ft of torque. The updated engine maintains the unique bevel-gear-driven camshaft—a rare feature in modern motorcycles that provides smooth, reliable valve actuation while adding visual distinction. The chassis was refined with a new, stiffer frame, updated suspension tuning, and improved brakes with ABS as standard—the rear drum replaced by a disc brake on most models. Modern features include LED lighting, an assist-and-slipper clutch for lighter lever action and smoother downshifts, and a more refined finish with improved paint and chrome quality. The revised instrument cluster combines an analog speedometer and tachometer with a small LCD screen for additional information. Despite these modernizations, the W800 maintains its distinctive character as a meticulously crafted throwback to classic motorcycling, offering genuine vintage appeal without the maintenance challenges of an actual classic bike. As modern motorcycles increasingly adopt aggressive styling and cutting-edge technology, the W800 stands apart with its commitment to traditional aesthetics, relaxed performance, and accessible riding experience."
